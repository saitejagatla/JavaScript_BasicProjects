body {

       .form {

margin-left : 30px;
}

.title {
  color: #7FFF00;

  font-size: 36px;

  margin-top: 2px;
}

.subtitle {
  color: #00FFFF;

  margin-top: 10px;
}

placeholder {

color: #FFD700;

}
.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 85px;
}

.cut-short {
  width: 115px;
}

.iLabel {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .cut {
  transform: translateY(8px);
}

.input:focus ~ .iLabel {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:focus) ~ .iLabel {
  color: #808097;
}

.input:focus ~ .iLabel {
  color: #dc2f55;
}

.submit {
  background-color: #08d;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;

  text-align: center;
  width: 30%;

.submit:active {
  background-color: #06b;

.submit1 {

  border-radius: 12px;

  box-sizing: border-box;

  cursor: pointer;

  height: 50px;

.one {
 display: flex;

        #generated-password {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            font-weight: bold;

            background-color: #fff;
            color: #333;

</head>
<body>

  <div class="form">
      <div class="title">Password Generator</div>
      <div class="subtitle">Creates limitless personalized passwords by leveraging user information for enhanced security.</div>

      <div class="input-container ic1">
        <input placeholder="First Name" type="text" class="input" id="firstName" required>
        <div class="cut"></div>
        
      </div>

      <div class="input-container ic2">
        <input placeholder="Last Name" type="text" class="input" id="lastName" required>
        <div class="cut"></div>
       
      </div>

      <div class="input-container ic2">
        <input placeholder="Lucky Number" type="number" class="input" id="luckyNumber" required>
        <div class="cut cut-short"></div>
        
      </div>

	<div class="input-container ic2">
        <input placeholder="Special Character" type="text" class="input" id="specialChar" required>
        <div class="cut cut-short"></div>
        
      </div>

	<div class="input-container ic2">
        <input placeholder="Platform Name" type="text" class="input" id="platformName" required>
        <div class="cut cut-short"></div>
        
      </div>

<div class = "one">

      <button class="submit" type="text" id="generate-btn">Generate Password</button>
&nbsp; &nbsp; &nbsp;
<button class="submit1" type="text" id="copy-btn">Copy Password</button>
&nbsp; &nbsp; &nbsp;
<button class="submit2" type="text" id="regenerate-btn">Generate New Password</button>

</div>

    <div id="generated-password" readonly></div>
    </div>



    <script>
        document.getElementById('generate-btn').addEventListener('click', generatePassword);
        document.getElementById('copy-btn').addEventListener('click', copyToClipboard);
        document.getElementById('regenerate-btn').addEventListener('click', generatePassword);

        function generatePassword() {
            const firstName = document.getElementById('firstName').value || '';
            const lastName = document.getElementById('lastName').value || '';
            const luckyNumber = document.getElementById('luckyNumber').value || 0;
            const specialChar = document.getElementById('specialChar').value || '';
            const platformName = document.getElementById('platformName').value || '';

            const generatedPassword = generateRandomPassword(firstName, lastName, luckyNumber, specialChar, platformName);

            document.getElementById('generated-password').textContent = generatedPassword;
        }

        function generateRandomPassword(firstName, lastName, luckyNumber, specialChar, platformName) {
            const characters = firstName + lastName + luckyNumber + specialChar + platformName;
            const passwordLength = Math.floor(Math.random() * 3) + 8; // Random length between 8 and 10
            let generatedPassword = '';

            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                generatedPassword += characters.charAt(randomIndex);
            }

            // Ensure at least one uppercase letter in the password
            if (!/[A-Z]/.test(generatedPassword)) {
                const randomUpperCase = String.fromCharCode(Math.floor(Math.random() * 26) + 65);
                const randomIndex = Math.floor(Math.random() * passwordLength);
                generatedPassword = generatedPassword.substring(0, randomIndex) + randomUpperCase +
                                   generatedPassword.substring(randomIndex + 1);
            }

            return generatedPassword;
        }

        function copyToClipboard() {
            const passwordElement = document.getElementById('generated-password');
            const tempInput = document.createElement('input');
            tempInput.value = passwordElement.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Password copied to clipboard!');
        }
    </script>
